{% extends 'base.html' %}

{% block content %}
<h1>Recipe Update</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-color" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
{% endblock %}
