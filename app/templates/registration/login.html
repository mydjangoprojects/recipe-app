{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn blue" type="submit" name="action">Login
      <i class="material-icons right">send</i>
    </button>
</form>

<div>
  <h5>Don't have account?</h5>
  <a href="{% url 'signup'  %}" class="btn green">
      SignUp
    </a>
</div>

{% endblock %}
