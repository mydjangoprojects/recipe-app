{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn blue" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
{% endblock %}
